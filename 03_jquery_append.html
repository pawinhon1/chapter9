<html>
 <head>
  <script src="jquery-3.5.1.min.js"></script>
  <script>
   $(document).ready(function(){
    $("button").click(function(){
     $("p").append("<u>Hello World</u>");
    });
   });
  </script>
 </head>

 <body>
  <p>เพิ่ม element โดยใช้ฟังก์ชั่น append()</p>
  <button>เพิ่ม</button>
 </body>
</html>
